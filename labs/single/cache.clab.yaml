name: cache

topology:
  nodes:
    cache1:
      kind: linux
      image: registry.kmrd.dev/iptecharch/cache:latest
      binds:
        - "./cache.yaml:/app/cache.yaml"
        - ./cached:/cached
      ports:
        - "50100:50100/tcp"
        - "50190:50190/tcp"
        - "6060:6060/tcp"
      cpu-set: 0-7
      memory: 8Gib
      # cmd: -d

    prometheus:
      kind: linux
      image: prom/prometheus:latest
      user: 65534:65534
      ports:
        - 9090:9090
      binds:
        - ./prometheus/:/etc/prometheus/
      cmd: |
        --config.file=/etc/prometheus/prometheus.yaml
        --web.console.libraries=/usr/share/prometheus/console_libraries
        --web.console.templates=/usr/share/prometheus/consoles
        --log.level=debug

    grafana:
      kind: linux
      image: grafana/grafana:latest
      binds:
        - grafana/datasources/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml:ro
        - grafana/dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml:ro 
        - grafana/dashboards/:/var/lib/grafana/dashboards
      ports:
        - 3000:3000
      env: 
        GF_AUTH_ANONYMOUS_ENABLED: "true" 
        GF_AUTH_ANONYMOUS_ORG_ROLE: Admin 
        GF_AUTH_DISABLE_LOGIN_FORM: "true" 
        GF_AUTH_OAUTH_AUTO_LOGIN: "true"